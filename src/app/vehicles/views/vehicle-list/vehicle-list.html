<div class="row">
  <div class="col-12">
    <div class="row mt-4 mb-0 mb-sm-2 justify-content-between align-items-center">
      <div class="col-auto mb-2 mb-sm-0">
        <h1 class="fs-1">All vehicles</h1>
      </div>
      <div class="col-auto mb-2 mb-sm-0">
        <div class="d-flex justify-content-between align-items-center w-30">
          <span class="pe-3">Sort by:</span>
          <select class="w-auto form-control" [(ngModel)]="sortBy" (change)="handleSortChange()">
            <option value="{{sortValues.PriceAscending}}">Price: Low - High</option>
            <option value="{{sortValues.PriceDescending}}">Price: High - Low</option>
            <option value="{{sortValues.AgeAscending}}">Age: Newest</option>
            <option value="{{sortValues.AgeDescending}}">Age: Oldest</option>
            <option value="{{sortValues.MileageAscending}}">Mileage: Low - High</option>
            <option value="{{sortValues.MileageDescending}}">Mileage: High - Low</option>
          </select>
        </div>
      </div>
    </div>
    <div class="vehicle-list">
      @if(loading) {
        <app-spinner />
      }
      @for(vehicle of vehicles; track vehicle.id) {
        <a routerLink="/vehicles/{{vehicle.id}}">
          <app-vehicle-item [vehicle]="vehicle" />
        </a>
      }
      @if(!loading && vehicles.length <= 0) {
        <p class="fs-4 text-muted text-opacity-25 text-center mt-5">We are currently reloading our stock. Try again later</p>
      }
    </div>
  </div>
</div>
